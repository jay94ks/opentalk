<!--
    0: 프로필 아이콘. (Path String)
    1: 프로필 닉네임. (HTML Safe)
    2: 프로필 텍스트. (HTML Safe)
    3: 사용자 식별자.
-->
<div class="otk-item otk-friend-item" data-uid="{3}">
    <!-- 프로필 이미지. -->
    <div class="my-profile-icon" style="background-image: url('{0}')"></div>

    <!-- 닉네임/메시지. -->
    <div class="my-profile-body">
        <div>
            <h2 class="my-profile-name">{1}</h2>
            <span class="my-profile-text">{2}</span>
        </div>
    </div>
</div>
